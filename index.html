<!DOCTYPE html>
<html lang="en">
<head>
<title>Trang chủ</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: palegreen;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration:none;
}
/* Current/active navbar link */
.active {
  background-color: #04AA6D;
}

/* Style the content */
.content {
  background-color: #ddd;
  padding: 10px;
  height: 600px; /* Should be removed. Only for demonstration */
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: white;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: None;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
div {
  border: 0px solid gray;
  padding: 8px;
}
h1 {
  text-align: center;
  text-transform: None;
  color: #1F8614;
}
h1 {
  text-shadow: 2px 2px 5px #4A504C ;
}

</style>
</head>
<body>
<div class="navbar">
  <a href="#"><i class="fa fa-fw fa-home"></i>Trang chủ</a>
   <a href="#">Ý tưởng</a>
  <a href="#">Thành viên</a>
  <div class="dropdown">
  <button class="dropbtn"> Điều khiển <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a class="active" href="#">Nhập hàng</a>
      <a href="#">Xuất hàng</a>
      <a href="#">Thống kê</a>
    </div>
  </div>
  <a href="#">Liên hệ</a>
</div>

<div class="content">
  <h1>KIỂM SOÁT ĐƠN HÀNG TRONG QUÁ TRÌNH VẬN CHUYỂN</h1>
  <!--thêm nội của nhóm-->
  
</div>

<div class="footer">
  <p>Copyright ....</p>
</div>
<div class="sidenav">
  <a href="https://github.com/phungb1905815CTU/phungb1905815CTU.git">Trang chủ</a>
</div>
</body>
</html>
