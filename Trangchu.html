body {

}

.header {
    width: 100%;
    height: 6em;
    background-color: #243342;
    overflow: hidden;
}

.btn-group {
    display: flex;
    margin: 1.75em;
    justify-content: center;
}
.link {
    display: block;
    margin: 0.5em;
    justify-content: left;
}
.btn-group > button {
    padding: 10px 0.25em;
    border-radius: 10px;
    margin: 0 1em;
    color:  black;
    border: double;
    font-size: 20px;
    background-color:white;
}

.btn-group > button:hover {
    background-color:white;
    color: #0099FF;
    border-style:double ;
    border-color: #0000CD;
}
#video {
 position: absolute;
 top: 12.7%;
 left: 0;
 right: 0;
 width: 100%;
 height: 87.3%;
 object-fit: cover;
}
 .copyright {
   position: fixed;
   bottom: 0;
   background: rgba(0, 0, 0, 0.5);
   color: #f1f1f1;
   width: 100%;
   padding: 10px;
   height: 6%;
   text-align: center;
 }
  .title {
   position: fixed;
   top: 30%;
   left:5%;
   background: rgba(0, 0, 0, 0.5);
   color: #f1f1f1;
   width: 35%;
   height: 45%;
   padding: 20px;
   text-align: left;
 }
.profile {

   background: rgba(0, 0, 0, 0.5);
   color: #f1f1f1;
   width: 35%;
   height: 45%;
   padding: 20px;
   text-align: center;
 }

</style>
